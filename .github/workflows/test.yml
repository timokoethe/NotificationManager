name: Test Package

on: 
    push:
        branches:
            - main

jobs:
  build:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'
      - name: Run Tests
        run: swift test -v